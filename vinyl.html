<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best - PÃ¡gina do Artista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: oklch(44.6% 0.03 256.802);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .bounce-in {
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .vinyl-spin {
            animation: vinylRotate 3s linear infinite;
        }
        
        @keyframes vinylRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            animation: progressMove 7.5s linear infinite;
        }
        
        @keyframes progressMove {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
   

        <!-- Vinyl Record Player Section -->
        <div class="rounded-2xl shadow-2xl p-8 mb-16 card-hover bg-green-600 relative overflow-hidden">

            
            <!-- Vinyl Record Player -->
            <div class="flex justify-center items-center">
                <div class="relative">
                    <!-- Turntable Base -->
                    <div class="w-80 h-80 bg-gradient-to-br from-gray-800 to-gray-900 rounded-full shadow-2xl flex items-center justify-center relative">
                        <!-- Vinyl Record -->
                        <div class="w-64 h-64 bg-black rounded-full relative vinyl-spin shadow-lg">
                            <!-- Record grooves -->
                            <div class="absolute inset-4 border-2 border-gray-700 rounded-full"></div>
                            <div class="absolute inset-8 border border-gray-600 rounded-full"></div>
                            <div class="absolute inset-12 border border-gray-600 rounded-full"></div>
                            <div class="absolute inset-16 border border-gray-600 rounded-full"></div>
                            
                            <!-- Center label -->
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-gradient-to-br from-red-600 to-red-800 rounded-full flex items-center justify-center shadow-inner">
                                <div class="w-2 h-2 bg-black rounded-full"></div>
                            </div>
                            
                            <!-- Record label text -->
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-xs font-bold text-center">
                                <div class="mt-6 text-yellow-300">THE BEST</div>
                            </div>
                        </div>
                        
                        <!-- Tonearm -->
                        <div class="absolute top-8 right-8 w-32 h-2 bg-gradient-to-r from-gray-600 to-gray-400 rounded-full origin-right transform rotate-45 shadow-lg">
                            <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-4 h-4 bg-gray-300 rounded-full shadow-md"></div>
                            <div class="absolute right-2 top-1/2 transform -translate-y-1/2 w-1 h-6 bg-gray-500 rounded-full"></div>
                        </div>
                        

                        

                    </div>
                </div>
            </div>
            


</body>
</html>
