    body {

      transform: scale(1.1);
      opacity: 0.8;
    }

    .btn-submit {
      transition: all 0.3s ease;

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);

    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

  <script>
    const defaultConfig = {
      welcome_text: "Bem-vindo a NIELZ Co.",
      contact_title: "Entre em Contato",
      contact_subtitle: "Estamos prontos para ajudar sua empresa a crescer",
      form_title: "Envie sua Mensagem",
      social_title: "Conecte-se Conosco",
      company_name: "NIELZ Gestão e Consultoria Ltda.",
      company_address: "Lago Norte, Brasília-DF/Brasil",
      company_cnpj: "CNPJ: 52.506.418/0001-79",
      primary_color: "#4F46E5",
      background_color: "#F9FAFB",
      surface_color: "#FFFFFF",
      text_color: "#1F2937",
      secondary_action_color: "#6366F1"
    };

    async function onConfigChange(config) {
      document.getElementById('welcome-text').textContent = config.welcome_text || defaultConfig.welcome_text;
      document.getElementById('contact-title').textContent = config.contact_title || defaultConfig.contact_title;
      document.getElementById('contact-subtitle').textContent = config.contact_subtitle || defaultConfig.contact_subtitle;
      document.getElementById('form-title').textContent = config.form_title || defaultConfig.form_title;
      document.getElementById('social-title').textContent = config.social_title || defaultConfig.social_title;
      document.getElementById('company-name').textContent = config.company_name || defaultConfig.company_name;
      document.getElementById('company-address').textContent = config.company_address || defaultConfig.company_address;
      document.getElementById('company-cnpj').textContent = config.company_cnpj || defaultConfig.company_cnpj;

      // Apply colors
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      document.getElementById('app').style.backgroundColor = backgroundColor;
      
      const headers = document.querySelectorAll('header');
      headers.forEach(header => header.style.backgroundColor = surfaceColor);
      
      const footers = document.querySelectorAll('footer');
      footers.forEach(footer => footer.style.backgroundColor = surfaceColor);
      
      const cards = document.querySelectorAll('.bg-white');
      cards.forEach(card => {
        if (!card.classList.contains('shadow-sm')) {
          card.style.backgroundColor = surfaceColor;
        }
      });
      
      const textElements = document.querySelectorAll('.text-gray-900');
      textElements.forEach(el => el.style.color = textColor);
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.style.color = secondaryActionColor;
      });

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.style.backgroundColor = primaryColor;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          },
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["welcome_text", config.welcome_text || defaultConfig.welcome_text],
        ["contact_title", config.contact_title || defaultConfig.contact_title],
        ["contact_subtitle", config.contact_subtitle || defaultConfig.contact_subtitle],
        ["form_title", config.form_title || defaultConfig.form_title],
        ["social_title", config.social_title || defaultConfig.social_title],
        ["company_name", config.company_name || defaultConfig.company_name],
        ["company_address", config.company_address || defaultConfig.company_address],
        ["company_cnpj", config.company_cnpj || defaultConfig.company_cnpj]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // ===== CONFIGURAÇÃO DO SERVIDOR DE E-MAIL =====
    // Substitua os valores abaixo com as configurações do seu servidor SMTP
    const EMAIL_CONFIG = {
      serviceURL: 'https://seu-servidor-smtp.com/send', // URL do seu serviço de e-mail
      apiKey: 'SUA_API_KEY_AQUI', // Sua chave de API (se necessário)
      toEmail: 'contato@nielz.com.br', // E-mail de destino
      // Ou use configurações SMTP diretas se seu serviço aceitar
      smtpHost: 'smtp.seuservidor.com',
      smtpPort: 587,
      smtpUser: 'usuario@seudominio.com',
      smtpPass: 'sua_senha_aqui'
    };
    // ============================================

    // Form submission handler
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const messageStatus = document.getElementById('message-status');
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';
      messageStatus.className = 'hidden';

      try {
        // Aqui você deve implementar a chamada ao seu servidor de e-mail
        // Exemplo usando fetch para um serviço de e-mail
        const response = await fetch(EMAIL_CONFIG.serviceURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${EMAIL_CONFIG.apiKey}` // Se necessário
          },
          body: JSON.stringify({
            to: EMAIL_CONFIG.toEmail,
            from: formData.email,
            subject: formData.subject,
            text: `Nome: ${formData.name}\nE-mail: ${formData.email}\n\nMensagem:\n${formData.message}`,
            html: `
              <h3>Nova mensagem de contato</h3>
              <p><strong>Nome:</strong> ${formData.name}</p>
              <p><strong>E-mail:</strong> ${formData.email}</p>
              <p><strong>Assunto:</strong> ${formData.subject}</p>
              <p><strong>Mensagem:</strong></p>
              <p>${formData.message.replace(/\n/g, '<br>')}</p>
            `
          })
        });

        if (response.ok) {
          // Success
          messageStatus.className = 'success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg';
          messageStatus.textContent = '✓ Mensagem enviada com sucesso! Entraremos em contato em breve.';
          document.getElementById('contact-form').reset();
        } else {
          throw new Error('Erro ao enviar mensagem');
        }
      } catch (error) {
        // Error
        messageStatus.className = 'success-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg';
        messageStatus.textContent = '✗ Erro ao enviar mensagem. Por favor, tente novamente ou entre em contato por outro meio.';
        console.error('Erro:', error);
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Mensagem';
        messageStatus.classList.remove('hidden');
      }
    });

    // Smooth scroll for navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
