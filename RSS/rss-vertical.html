    // ‚öôÔ∏è CONFIGURA√á√ïES DO CARROSSEL
    const SLIDE_DURATION = 15000; // Tempo em milisegundos (15000 = 15 segundos)
    
    // ============================================
    // N√ÉO PRECISA EDITAR DAQUI PRA BAIXO

    let currentSlideIndex = 0;
    let carouselInterval = null;
    
    function renderCarousel() {
      const container = document.getElementById('carousel-slide');
      const emptyState = document.getElementById('empty-state');
      const indicatorsContainer = document.getElementById('slide-indicators');
      
      if (slides.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        indicatorsContainer.innerHTML = '';
        return;
      }
      
      container.classList.remove('hidden');
      emptyState.classList.add('hidden');
      
      const slide = slides[currentSlideIndex];
      
      container.innerHTML = `

          <div class="bg-gradient-to-br from-red-500 to-yellow-500 backdrop-blur-2xl rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 lg:p-10 border-2 border-red-50/40 glow">

              onerror="this.src=''; this.alt='Imagem n√£o dispon√≠vel'; this.classList.add('hidden');">

      indicatorsContainer.innerHTML = slides.map((_, index) => `

      `).join('');
    }
    
    function startCarousel() {
      stopCarousel();
      if (slides.length <= 1) return;
      
      carouselInterval = setInterval(() => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        renderCarousel();

    }
    
    function stopCarousel() {
      if (carouselInterval) {
        clearInterval(carouselInterval);
        carouselInterval = null;

    // Initialize
