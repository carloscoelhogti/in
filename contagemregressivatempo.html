<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Medita√ß√£o</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .timer-circle.pulsing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .progress-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            width: 284px;
            height: 284px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 890;
            stroke-dashoffset: 890;
            transition: stroke-dashoffset 1s linear;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="timer-circle" id="timerCircle">
            <svg class="progress-ring">
                <circle class="progress-ring-circle" cx="142" cy="142" r="140" id="progressCircle"></circle>
            </svg>
            <div class="time-display" id="timeDisplay">01:00</div>
        </div>
        
        <div class="status" id="status">Pronto para meditar</div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">Iniciar</button>
            <button class="btn btn-secondary" id="resetBtn" onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>

    <script>
        let timeLeft = 1 * 60; // 1 minutos em segundos
        let totalTime = 1 * 60;
        let timerInterval = null;
        let isRunning = false;

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const timerCircle = document.getElementById('timerCircle');
        const progressCircle = document.getElementById('progressCircle');

        // Criar part√≠culas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = (totalTime - timeLeft) / totalTime;
            const circumference = 2 * Math.PI * 140;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = 'Pausar';
            status.textContent = 'Meditando...';
            timerCircle.classList.add('pulsing');

            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = formatTime(timeLeft);
                updateProgress();

                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            startBtn.textContent = 'Continuar';
            status.textContent = 'Pausado';
            timerCircle.classList.remove('pulsing');
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            timeLeft = totalTime;
            timeDisplay.textContent = formatTime(timeLeft);
            startBtn.textContent = 'Iniciar';
            status.textContent = 'Pronto para meditar';
            timerCircle.classList.remove('pulsing');
            clearInterval(timerInterval);
            updateProgress();
        }

        function completeTimer() {
            isRunning = false;
            startBtn.textContent = 'Iniciar';
            status.textContent = 'üßò‚Äç‚ôÄÔ∏è Sess√£o completa! Bem-vindo de volta.';
            timerCircle.classList.remove('pulsing');
            clearInterval(timerInterval);
            
            // Efeito visual de conclus√£o
            timerCircle.style.background = 'rgba(76, 175, 80, 0.3)';
            setTimeout(() => {
                timerCircle.style.background = 'rgba(255, 255, 255, 0.1)';
            }, 3000);
        }

        // Inicializar
        createParticles();
        updateProgress();
    </script>
