<body class=" flex bg-gray-100 bg-no-repeat min-h-screen max-w-screen-xl">
    <div class="flex flex-wrap p-4 w-[1280px] items-center">

        <header class="flex ">
            
            <img src="./Images/top-image.svg" alt="">
        </header>

        <aside class="flex-1 ">
            <div class="flex justify-center p-12">
                <span class="text-colorPurple text-5xl ">READY TO LAUNCH IN...</span>
            </div>
            <div class="flex justify-center p-4">
               <span id="contagem" class="text-gray-600 text-5xl"> 08:12:44:28 </span>
            </div>
            <div class="flex justify-center p-4">
                <span class="text-gray-500">Inscreva-se para saber mais sobre o lan√ßamento</span>
            </div>
            <div class="flex justify-center p-4">
                <span class="rounded-lg bg-colorPurple w-32 text-center hover:text-yellow-400 cursor-pointer shadow hover:shadow-lg" title="Voc√™ ser√° direcionado para o site de cadastro"><a href="./projects.html">Inscreva-se</a> </span>

        <main class="flex">

        <footer class="">
            
            <img src="./Images/bottom-image.svg" alt="">

        </footer>

    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 01, 2026 00:01:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="contagem"
          document.getElementById("contagem").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("contagem").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
