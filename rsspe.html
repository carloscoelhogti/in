  <script>
    // üé® CONFIGURA√á√ÉO DOS SLIDES

    const slides = [

      {

        image_url: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=800&q=80"

    // ‚öôÔ∏è CONFIGURA√á√ïES DO CARROSSEL
    const SLIDE_DURATION = 15000; // Tempo em milisegundos (15000 = 15 segundos)
    
    // ============================================
    // N√ÉO PRECISA EDITAR DAQUI PRA BAIXO
    // ============================================
    
    let currentSlideIndex = 0;
    let carouselInterval = null;
    
    function renderCarousel() {
      const container = document.getElementById('carousel-slide');
      const emptyState = document.getElementById('empty-state');
      const indicatorsContainer = document.getElementById('slide-indicators');
      
      if (slides.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        indicatorsContainer.innerHTML = '';
        return;
      }
      
      container.classList.remove('hidden');
      emptyState.classList.add('hidden');
      
      const slide = slides[currentSlideIndex];
      
      container.innerHTML = `
        <div class="w-full max-w-4xl mx-auto slide-enter">
          <div class="bg-gradient-to-br from-slate-900/90 to-purple-900/90 backdrop-blur-2xl rounded-3xl p-10 border-2 border-purple-500/40 glow">
            <img src="${slide.image_url}" 
              alt="${slide.title}"
              class="w-full h-[500px] object-cover rounded-2xl mb-8 border-2 border-purple-400/60 shadow-2xl"
              onerror="this.src=''; this.alt='Imagem n√£o dispon√≠vel'; this.classList.add('hidden');">
            <h2 class="text-5xl font-extrabold text-white mb-6 leading-tight">${slide.title}</h2>
            <p class="text-2xl text-purple-100 leading-relaxed">${slide.description}</p>
          </div>
        </div>
      `;
      
      indicatorsContainer.innerHTML = slides.map((_, index) => `
        <div class="h-3 rounded-full transition-all duration-300 ${
          index === currentSlideIndex 
            ? 'bg-purple-400 w-12 shadow-lg shadow-purple-500/50' 
            : 'bg-purple-500/30 w-3 hover:bg-purple-500/50'
        }"></div>
      `).join('');
    }
    
    function startCarousel() {
      stopCarousel();
      if (slides.length <= 1) return;
      
      carouselInterval = setInterval(() => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        renderCarousel();
      }, SLIDE_DURATION);
    }
    
    function stopCarousel() {
      if (carouselInterval) {
        clearInterval(carouselInterval);
        carouselInterval = null;
      }
    }
    
    // Initialize
    function init() {
      renderCarousel();
      startCarousel();
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
